<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1>bai 1</h1>
        <h2><label for="array">nhập 1 mảng số nguyên (cách nhau bằng dấu ',')</label></h2>
        <input type="text" name="arr" id="array" placeholder="">
        <button onclick="show()">Hiển thị</button>
        <h3>Kết quả</h3>
        <p id="result"></p>
        <p id="result1"> </p>
    </center>
    <script>
        function isPrime(n){
            if(n < 2){
                return false;
            }
            for(let i = 2; i <= Math.sqrt(n); i++){
                if(n%i==0){
                    return false;
                }
            }
            return true;
        }
        function show(){
            const input = document.getElementById("array").value.trim();
            const a = input.split(",").map(Number);
            if(input === "") {
                document.getElementById("result").innerHTML = "Mảng rỗng";
                document.getElementById("result1").innerHTML = "";
                return;
            }
            if (a.length < 0 || a.length > 50){
                document.getElementById("result").innerHTML = "Vui lòng nhập mảng số nguyên lớn hơn 0 và nhỏ hơn 50 phần tử";
                return;
            } else{
                document.getElementById("result").innerHTML = "Mảng số nguyên : [" + a.join(", ") + "]";
            }
            const b = a.filter(isPrime);
            document.getElementById("result1").innerText = "Mảng b (số nguyên tố): [" + b.join(", ") + "]";

        }
    </script>
</body>
</html>
