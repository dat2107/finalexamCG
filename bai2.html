<body>
    <!DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <center>
        <h1>số thập phân</h1>
        <label for="tu1">tử số thứ nhất</label>
        <input type="number" id="tu1">
        <label for="mau1">mẫu số thứ nhất</label>
        <input type="number" id="mau1">
        <br>
        <br>
        <label for="tu2">tử số thứ hai</label>
        <input type="number" id="tu2">
        <label for="mau2">mẫu số thứ hai</label>
        <input type="number" id="mau2">
        <br>
        <br>
        <button onclick="check()">Kiểm tra</button>
        <p id="result"></p>
    </center>
    <script>
        function ucln(a, b) {
            while (b !== 0) {
                let temp = b;
                b = a % b;
                a = temp;
            }
            return Math.abs(a);
        }
        function rutGonPhanSo(tu, mau) {
            const gcd = ucln(tu, mau);
            tu /= gcd;
            mau /= gcd;
            if (mau < 0) {
                tu = -tu;
                mau = -mau;
            }
            return { tu: tu, mau: mau };
        }
        function sosanh(tu1, mau1, tu2, mau2) {
            if (mau1 === 0 || mau2 === 0) {
                return "Mẫu số không được bằng 0";
            }
            const p1 = rutGonPhanSo(tu1, mau1);
            const p2 = rutGonPhanSo(tu2, mau2);
            const ketQua = (p1.tu === p2.tu && p1.mau === p2.mau) ? "True" : " False";
            return `${ketQua}`;
        }
        function check() {
            let tu1 = document.getElementById("tu1").value;
            let mau1 = document.getElementById("mau1").value;
            let tu2 = document.getElementById("tu2").value;
            let mau2 = document.getElementById("mau2").value;
            if (tu1 === "" || mau1 === "" || tu2 === "" || mau2 === "") {
                alert("Vui lòng nhập đầy đủ");
                return;
            }
            tu1 = Number(tu1);
            mau1 = Number(mau1);
            tu2 = Number(tu2);
            mau2 = Number(mau2);
            let ketQua = sosanh(tu1, mau1, tu2, mau2);
            document.getElementById("result").innerHTML = ketQua;
        }
    </script>
</body>

</html>
